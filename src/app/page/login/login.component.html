<div class="login">
  <div class="container">
    <h1>LOGIN</h1>
    <div class="inputGroup">
      <form #form="ngForm">
        <label
          >帳號：
          <span class="errors" *ngIf="iEmail.errors">
            <p *ngIf="iEmail.errors.required">此欄為必填</p>
            <p *ngIf="iEmail.errors.pattern">請輸入正確的信箱格式</p>
          </span>
          <input
            #iEmail="ngModel"
            [(ngModel)]="myEmail"
            type="email"
            name="email"
            placeholder="name@email.com"
            required
          />
        </label>

        <br />
        <label
          >密碼：
          <span class="errors" *ngIf="password.errors">
            <p *ngIf="password.errors.required">此欄為必填</p>
            <p *ngIf="password.errors.minlength">密碼長度不足</p>
          </span>
          <input
          #password="ngModel"
          [(ngModel)]="myPassword"
            minlength="8"
            required
            type="password"
            name="password"
            class="password"
            placeholder="請輸入密碼"
          />
        </label>
        <label
          >電話：<span>此欄為選填</span>
          <input
            ngModel
            type="tel"
            name="tel"
            class="tel"
            placeholder="0912-345678"
          />
        </label>
      </form>
    </div>

    <div class="btnGroup">
      <button class="btn btnLogin" (click)="loginPage()" >登入</button>
    </div>
  </div>
  <!-- <pre>{{ form.value | json }}</pre> -->
</div>
